<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snow & Ski Shop - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">SNOW & SKI</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html" class="login-btn">Log In / Sign Up</a>
  </nav>
</header>

<section class="login">
  <div class="login-container">
    <div class="login-box">
      <h2>Log In</h2>
      <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
        <p class="form-link">Don't have an account? <a href="#signup">Sign Up</a></p>
      </form>
    </div>
    <div class="signup-box" id="signup">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="form-link">Already have an account? <a href="#login">Log In</a></p>
      </form>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 Snow & Ski Shop. All rights reserved.</p>
  <div class="social">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
  </div>
</footer>

</body>
</html>
